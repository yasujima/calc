<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
       <title>calc</title>
       <script type="text/javascript" src="Calc.js"></script>
       <script>
         function calc() {
           var str = document.f1.input.value;
           try {
              var result = Calc.exec(str);
              document.f1.output.value=result;
           } catch (e) {
                  alert(e);
           }
         }
       </script>
   </head>
   <body>
     <form name="f1"  onsubmit="calc()">
       <input size="30" type="text" name="input" />
       <input type="button" value="exec" onclick="calc()" />
       <input size="30" type="text" name="output" />
     </form>
   </body>
</html>
