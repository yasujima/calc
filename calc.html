<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
       <title>calc</title>
       <script type="text/javascript" src="Calc.js"></script>
       <script>
          function init() {
              document.f.input.value="";
              document.getElementById("header").innerHTML = Calc.usage();
              textfocus();
          }

          function textfocus() {
            document.f.input.focus();
          }

          function calc() {
            var str = document.f.input.value;
            try {
              var result = Calc.exec(str);
              document.f.input.value = result;
              var element = document.createElement('div'); 
              element.innerHTML = str + "=" + result;
              document
                .getElementById("result")
                .insertBefore(element,
                              document.getElementById("result").firstChild);
              textfocus();
            } catch (e) {
              alert(e);
            }
          }

       </script>
   </head>
   <body onload="init()">
     <div id="header"></div>
     <form name="f" onsubmit="return false;">
       <input size="30" type="text" name="input"/>
       <input type="button" value="exec" onclick="calc()" />
     </form>
     <div id="result"></div>
   </body>
</html>
